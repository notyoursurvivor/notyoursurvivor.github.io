<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Us</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form action="https://formspree.io/f/xbjwjrnz" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" name="name" id="full-name" placeholder="Your Name" required="">
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="control-group form-group">
                                <input type="email" class="form-control" name="_replyto" id="email-address" placeholder="Your Email" required="">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea rows="5" class="form-control" name="message" id="message" placeholder="Type your message here." required=""
                                ></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group form-group input">
                            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <div class="control-group form-group button button-xl">
                                <button type="submit" value="Submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            var form = document.getElementById("my-form");

            async function handleSubmit(event) {
                event.preventDefault();
                var status = document.getElementById("my-form-status");
                var data = new FormData(event.target);
                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    status.innerHTML = "Thanks for your submission!";
                    form.reset()
                }).catch(error => {
                    status.innerHTML = "Oops! There was a problem submitting your form"
                });
            }
            form.addEventListener("submit", handleSubmit)
        </script>
    </div>
</section>>

<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xdobnpra" method="post">
  <div class="row">
    <div class="col-md-6">
      <div class="control-group form-group">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <p class="help-block text-danger"></p>
        </fieldset>fieldset>
      </div>
      <div class="control-group form-group">
        <fieldset id="fs-frm-inputs">
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
        </fieldset>
      </div>
      <div class="control-group form-group">
        <fieldset>
          <label for="message">Message</label>
          <textarea rows="5" name="message" id="message" placeholder="Type your message here." required=""></textarea>
        </fieldset>
      </div>
      <div class="control-group form-group">
        <fieldset>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <input type="submit" value="Submit">
      </div>
    </div>
  </div>
</form>      
          


# Stylized PHP form
<form name="simple-contact-form" id="fs-frm" novalidate>
  <div class="row">
    <div class="col-md-6">
      <div class="control-group form-group">
        <input type="text" class="form-control" placeholder="Your Name *" id="name" required
          data-validation-required-message="Please enter your name.">
        <p class="help-block text-danger"></p>
      </div>
      <div class="control-group form-group">
        <input type="email" class="form-control" placeholder="Your Email *" id="email" required
          data-validation-required-message="Please enter your email address.">
        <p class="help-block text-danger"></p>
      </div>
      <div class="control-group form-group">
        <input type="tel" class="form-control" placeholder="Your Phone" id="phone">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="control-group form-group">
        <textarea class="form-control" placeholder="Your Message *" id="message" required
          data-validation-required-message="Please enter a message."></textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12 text-center">
      <div id="success"></div>
      <button type="submit" class="btn btn-xl">Send Message</button>
    </div>
  </div>
</form>
